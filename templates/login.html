<!DOCTYPE html>
<html lang="en" dir="ltr">
	<div class="main_header">	
		<head>
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">	
			<div id="header1"><h1 style="text-align:center">{% load static %}<img src="{% static 'media/CSSP_Logo.png' %}" alt="logo" width="90" height="80"/><img src="{% static 'media/up.png' %}" alt="logo" width="80" height="80"/></div>
			<div id="header2"><h1 style="text-align:center">College of Social Sciences and Philosopy</h1></div>
			<div id="header3"><h4 style="text-align:center">Computer Laboratory Network and Assets Tracker</h3></div>
		</head>
	</div>
	<style>
		.main_header{
			background-color: maroon;
			color: white;
			height: 200px;	
  		box-shadow: 0px 5px gray;
  </style>
	
    <body>
      <div class="container" align="center">
        <form action = "" method = "POST"><br><br><br><br>
          {% csrf_token %}
          <b>Username: <input type="textbox" placeholder="Username..." name="username" class="fasfa-user"></b><br><br>
          <b>Password: <input type="password" placeholder="Password..." name="password"></b><br><br>
          <input type ="submit" class="btn btn-primary" value="submit">
        </form>
          {% for message in messages %}
            <p id='message'>{{ message }}</p>
          {% endfor %}
      </div>
      <br><br><br><br><br><br><br><br><br>
        <div>
          <footer>
            <p style="text-align:center">{% load static %}<img src="{% static 'media/CSSP_logo.png' %}" alt="logo" width="25" height="25" />Copyright &copy; 2021 CSSP Computer Laboratory</p>
          </footer>
        </div>       
    </body>
</html>

<html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>CSSP Network Tracker</title>
	<div class="main_header">	
		<head>
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">	
			<div id="header1"><h1 style="text-align:center">{% load static %}<img src="{% static 'media/CSSP_Logo.png' %}" alt="logo" width="90" height="80"/><img src="{% static 'media/up.png' %}" alt="logo" width="80" height="80"/></div>
			<div id="header2"><h1 style="text-align:center">College of Social Sciences and Philosopy</h1></div>
			<div id="header3"><h4 style="text-align:center">Computer Laboratory Network and Assets Tracker</h3></div>
		</head>
	</div>
<style>
.main_header{
	background-color: maroon;
	color: white;
	height: 200px;	
	box-shadow: 0px 5px gray;
}
 .prompt{
	display: block;
	top: 100px;
	width: 50%;
	font-weight: bold;
	text-align: center;
  	border: 6px solid red;
	margin-left: auto;
  	margin-right: auto;
	margin-top: auto;
	margin-bottom: auto;
	padding: 40px 0;
	position: relative;
}
</style>
<body>	
	<div class=main>
		<div class="prompt">
		<!-- Create a Form -->
			<form method="POST">
			<!-- Security token by Django -->
				{% csrf_token %}
				<br>Are you sure you want to delete this item ?
				<input type="submit" value="Yes" href="{% url 'home' %}"  class="btn btn-success"/>
				<a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
			</form>
		</div>     
	</div>
	<br><br><br><br><br><br><br><br><br>
	<div class="footer">
		<footer>
			<p style="text-align:center">{% load static %}<img src="{% static 'media/CSSP_logo.png' %}" alt="logo" width="25" height="25" />Copyright &copy; 2021 CSSP Computer Laboratory</p>
		</footer>
	</div>
</body>
</html>
